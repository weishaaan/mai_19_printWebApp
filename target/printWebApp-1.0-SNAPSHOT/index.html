    <h2>The first one is to create a simple XMLHttpRequest and retrieve data from a TXT file.</h2>
    <button type="button" onclick="loadTxtDoc()">Change the content below</button>
    <p></p>
    <p id="txt">Let AJAX change this text.<p>

    <h2>The second is to create a simple XMLHttpRequest and retrieve data from a XML file.</h2>
    <button type="xml_button" onclick="loadXmlDoc()">Click to get my CD collection info</button>
    <p id="cd"></p> 
    
    <p></p>
    <h2>The third is to check the status of a printer,and return the result.</h2>
    <button type="xml_button" onclick="getPrinterStatus">Click to get print status</button>

    <script>
        function loadTxtDoc() {
          var xhttp;
          if (window.XMLHttpRequest) {
            // code for modern browsers
            xhttp = new XMLHttpRequest();
            } else {
            // code for IE6, IE5
            xhttp = new ActiveXObject("Microsoft.XMLHTTP");
          }
          xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
              document.getElementById("txt").innerHTML = xhttp.responseText;
            }
          };
          xhttp.open("GET", "ajax_info.txt", true);
          xhttp.send();
        }
        function loadXmlDoc() {
          var xhttp, xmlDoc, txt, x, i;
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            xmlDoc = xhttp.responseXML;
            txt = "";
            x = xmlDoc.getElementsByTagName("ARTIST");
            for (i = 0; i < x.length; i++) {
              txt = txt + x[i].childNodes[0].nodeValue + "<br>";
            }
            document.getElementById("cd").innerHTML = txt;
            }
          };
          xhttp.open("GET", "cd_catalog.xml", true);
          xhttp.send();
        }
